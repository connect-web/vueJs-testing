<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Computed Properties</title>
</head>
<body>
<div id="app">
    <h1>Computed Property Example</h1>
    <p>Enter a number: <input type="number" v-model="number"></p>
    <p>Squared value: {{ squaredNumber }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            number: 0
        },
        computed: {
            squaredNumber: function() {
                return this.number * this.number;
            }
        }
    });
</script>
</body>
</html>
