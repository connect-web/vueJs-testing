<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Class Binding</title>
    <style>
        .active {
            color: green;
        }
        .inactive {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 :class="{ active: isActive, inactive: !isActive }">Dynamic Class Example</h1>
    <button @click="toggleStatus">Toggle Status</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true
        },
        methods: {
            toggleStatus() {
                this.isActive = !this.isActive;
            }
        }
    });
</script>
</body>
</html>
