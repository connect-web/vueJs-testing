<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Looping</title>
</head>
<body>
<div id="app">
    <h1>Conditional Looping Example</h1>
    <ul>
        <li v-for="item in items" v-if="item.startsWith('A')">{{ item }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            items: ['Apple', 'Banana', 'Apricot', 'Avocado', 'Not a fruit']
        }
    });
</script>
</body>
</html>
