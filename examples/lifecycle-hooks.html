<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Lifecycle Hooks</title>
</head>
<body>
<div id="app">
    <h1>Vue.js Lifecycle Hooks Example</h1>
    <p>{{ message }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Loading...'
        },
        mounted() {
            setTimeout(() => {
                this.message = 'Vue.js Lifecycle Hook: Mounted!';
            }, 2000);
        }
    });
</script>
</body>
</html>
