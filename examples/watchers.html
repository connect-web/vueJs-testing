<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Watchers</title>
</head>
<body>
<div id="app">
    <h1>Vue.js Watchers Example</h1>
    <p>Input Value: <input v-model="inputValue" type="text"></p>
    <p>Reversed Input: {{ reversedInput }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: ''
        },
        watch: {
            inputValue(newValue) {
                this.reversedInput = newValue.split('').reverse().join('');
            }
        },
        data: {
            reversedInput: ''
        }
    });
</script>
</body>
</html>
