<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js GET Request Example</title>
</head>
<body>
<div id="app">
    <h1>GET Request Example</h1>
    <button @click="fetchData">Get IP</button>
    <pre>{{ response }}</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            response: ''
        },
        methods: {
            fetchData() {
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        this.response = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    });
</script>
</body>
</html>
